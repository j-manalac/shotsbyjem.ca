            <h1 class="body text-center" id="contact-header">Contact Us</h1>
            <form class = "form" id = "contact-form" action="https://httpbin.org/post" name="contact-us" method="post">
                <div class = "form-group">
                    <label for="feedback-first-name">First Name:</label>
                    <input class="form-control" id="feedback-first-name" name="first-name" autocomplete="name" type="text" autofocus
                    tabindex="1">
                    <i class = "fas fa-check-circle"></i>
                    <i class = "fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="feedback-last-name">Last Name:</label>
                    <input class="form-control" id="feedback-last-name" name="last-name"
                        autocomplete="family-name" type="text" tabindex="2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="feedback-email">Email:</label>
                    <input id="feedback-email" class="form-control" name="email" autocomplete="email" type="text" tabindex="3">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" class="form-control" name="address" type="text" tabindex="4">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label class="contact" for="city">City: </label>
                    <input id="city" class = "form-control" name="city" type="text" list="cityList" tabindex = "5"/>
                    <datalist id="cityList"></datalist>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Choose a city</small>
                </div>
                <div class="form-group">
                    <label class="contact" for="phone">Phone Number<br />(Format: 1234567890): </label>
                    <input id="phone" class = "form-control" name="phone" type="tel" tabindex = "6"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label class="contact" for="postal-code">Postal Code <br />(Format: X1X1X1): </label>
                    <input id="postal-code" class = "form-control" name="postal-code" type="text" tabindex = "7"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-check form-check-inline">
                    <!--Checkbox option to be phoned-->
                    <label class="contact">Would you like to be phoned? </label>
                    <input class = "form-check-input" type="checkbox" name="checkbox-phone" id="check-phone-yes" value="1" />
                    <label class="form-check-label" for="check-phone-yes">Yes</label>
                </div>
                <br>
                <!--Radio Options-->
                <div class="form-check">
                    <label class="contact">Why would you like to contact us?</label><br>
                    <div class="form-check form-check-inline">
                        <input class = "form-check-input" type="radio" name="question" id="radio-option1" value="Question" checked onclick="enterOrder()" />
                        <label class="form-check-label" for="radio-option1">Question</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class = "form-check-input" type="radio" name="question" id="radio-option2" value="Comment" onclick="enterOrder()" />
                        <label class="form-check-label" for="radio-option2">Comment</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class = "form-check-input" type="radio" name="question" id="radio-option3" value="Order Problem" onclick="enterOrder()" />
                        <label class="form-check-label" for="radio-option3">Order Problem</label>
                    </div>
                    <div class="form-group form-check-inline" id="if-problem" style="display:none">
                        <label class = "form-check-label">Please enter the order number:</label>
                        <input class = "form-check-input" type="text" id="order-number" name="order-number" />
                    </div>
                </div>
                <br>
                <!--Comments-->
                <div class = "form-group">
                <label for="comments">Please enter your comments below: </label>
                <textarea class = "form-control" name="comments1" id="comments" cols="60" rows="5" placeholder = "Enter your comments here..." tabindex = "8"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
                </div>
                <!--Hidden input field with name-->
                <input type="hidden" name="hiddenName" id="hidden-name" value="Jemimah Manalac" />
                <!--Submit-->
                <div class="d-flex flex-row-reverse mt-2">
                    <input class="btn-primary btn-lg btn-submit" type="submit" name="submit" value="Submit" tabindex="9">
                    <input class="btn-primary mr-3 btn-lg btn-reset" type="reset" name="reset" value="Reset" tabindex="10">
                </div>
            </form>
